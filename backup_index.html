<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Gate</title>
  <style>
    body {
      margin: 0;
      background: #000000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui;
    }

    .card {
      width: 360px;
      padding: 28px;
      background: #000000;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    input[type=text] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fff;
      color: #000;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 2px solid #00ffcc;
      background: #111111;
      color: #00ffcc;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 10px #00ffcc inset, 0 0 10px #00ffcc;
      transition: 0.2s ease;
    }
    button:hover {
      background: #00ffcc;
      color: #000000;
      box-shadow: 0 0 16px #00ffcc inset, 0 0 20px #00ffcc;
    }

    .msg {
      height: 20px;
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }

    .secret {
      display: none;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <input id="pw" type="text" autocomplete="current-password" />
    <button id="check">Valider</button>
    <div class="msg" id="msg" aria-live="polite"></div>
    <div id="secret" class="secret"></div>
  </main>

  <script>
    // mot de passe : rododindron (hash)
    const STORED_HASH = "7943242e4f409a4a47f3cb8b184170e0b16b989858191d67a47fdb066ead2dc1";

    // message révélé (hash), ici affichera "Mot de passe valide."
    const SECRET_HASH = "f4c3fb35b50f18c82380165088a4083d4c5a84382ec0b70207c154b7b3f574a3"; // SHA-256 de "Mot de passe valide."

    const pwInput = document.getElementById('pw');
    const checkBtn = document.getElementById('check');
    const msg = document.getElementById('msg');
    const secret = document.getElementById('secret');

    async function sha256Hex(str){
      const enc = new TextEncoder().encode(str);
      const buf = await crypto.subtle.digest('SHA-256', enc);
      return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
    }

    async function verify(){
      msg.textContent = "";
      const h = await sha256Hex(pwInput.value);

      if(h === STORED_HASH){
        // afficher le message stocké dans le hash
        const decodedMessage = "Mot de passe valide."; // pour l'instant on écrit directement
        document.querySelector('.card').innerHTML = `<div class=\"secret\">${decodedMessage}</div>`;
      } else {
        msg.textContent = "Mot de passe incorrect";
      }
    }

    checkBtn.addEventListener('click', verify);
    pwInput.addEventListener('keyup', (e)=>{ if(e.key === 'Enter') verify(); });
  </script>
</body>
</html>
