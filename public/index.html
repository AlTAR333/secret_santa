<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Secret Santa Étape 1</title>
<style>
  body { background:black; color:white; font-family:"Courier New", monospace; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  .card { text-align:center; padding:28px; border-radius:14px; box-shadow:0 8px 20px rgba(0,0,0,0.2); }
  input { width:250px; padding:10px; font-size:18px; margin-bottom:12px; border-radius:10px; border:1px solid #ccc; color:#000; background:#fff; }
  button { padding:12px 20px; font-size:16px; font-family:"Courier New", monospace; border:2px solid #00ffcc; background:#111; color:#00ffcc; border-radius:6px; cursor:pointer; }
  button:hover { background:#00ffcc; color:#000; box-shadow:0 0 16px #00ffcc inset, 0 0 20px #00ffcc; }
  .msg { color:red; margin-top:10px; height:20px; }
</style>
</head>
<body>
<div class="card" id="container">
  <input type="text" id="password" placeholder="Mot de passe">
  <br>
  <button id="checkBtn">Valider</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const checkBtn = document.getElementById('checkBtn');
const passwordInput = document.getElementById('password');
const msgDiv = document.getElementById('msg');
const container = document.getElementById('container');

async function verify(step) {
  const password = passwordInput.value;
  const res = await fetch('/api/check', {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ password, step })
  });
  const data = await res.json();

  if(data.ok){
    // mot de passe correct -> passer à la page suivante
    container.innerHTML = `<div style="color:#00ffcc; font-size:24px;">Mot de passe valide !</div>
                           <br><a href="/etape2.html" style="color:#00ffcc; text-decoration:underline;">Étape suivante</a>`;
  } else {
    msgDiv.textContent = data.error;
  }
}

checkBtn.addEventListener('click', ()=>verify(1));
passwordInput.addEventListener('keyup', e => { if(e.key==='Enter') verify(1); });
</script>
</body>
</html>
